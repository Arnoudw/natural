<!DOCTYPE html>
<html>


  <head>
    <title>Natural App Config</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>


  <body>
    <div data-role="page" id="main">

      <div data-role="header" class="jqm-header">
        <h1>Natural App Config</h1>
      </div>


      <div data-role="content">

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
          <legend>Time Format:</legend>
            <label for="twelve">12-Hour</label>
            <input type="radio" name="time" id="twelve" value="twelve" checked>
            <label for="twentyfour">24-Hour</label>
            <input type="radio" name="time" id="twentyfour" value="twentyfour"> 
          </fieldset>
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
          <legend>Temperature Unit:</legend>
            <label for="fahrenheit">F</label>
            <input type="radio" name="temperature" id="fahrenheit" value="fahrenheit" checked>
            <label for="celsius">C</label>
            <input type="radio" name="temperature" id="celsius" value="celsius"> 
          </fieldset>
        </div>        

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
          <legend>Date Format:</legend>
            <label for="mmdd">MM-DD</label>
            <input type="radio" name="date" id="mmdd" value="mmdd" checked>
            <label for="ddmm">DD-MM</label>
            <input type="radio" name="date" id="ddmm" value="ddmm"> 
          </fieldset>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>

    <script>
      function saveOptions() {
        var options = {
          "timeFormat" : $('input:radio[name=time]:checked').val(),
          'tempFormat' : $('input:radio[name=temperature]:checked').val(),
          'dateFormat' : $('input:radio[name=date]:checked').val()
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>

  </body>

</html>
